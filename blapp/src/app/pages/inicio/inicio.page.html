
<div class="principal">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img src="assets/img/logo/logoColetin.png" class="logo"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label class="titulo">INICIAR SESIÓN</ion-label>
      </ion-col>
    </ion-row>   
    <ion-row class="loginComponent">
      <ion-col>
        <app-login usuario="Usuario" clave="Contraseña" comando="Aceptar"></app-login>
      </ion-col>
    </ion-row>   
    <ion-row class="reset">
      <ion-col>
        <ion-button fill="clear" (click)="recuperarPassword()">Olvidé mi contraseña</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</div>
