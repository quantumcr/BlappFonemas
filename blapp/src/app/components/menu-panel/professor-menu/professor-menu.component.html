<div class="principal">
    <ion-grid>
  
      <ion-row>
        <ion-col>
          <ion-button fill="clear" class="icon" (click)="logout()">
            <ion-img src="assets/icon/logout.svg"></ion-img>
          </ion-button>
        </ion-col>
      </ion-row>
  
      <ion-row class="titulo">
        <ion-col>
          <ion-label class="texto">{{titulo}}</ion-label>
        </ion-col>
      </ion-row>
  
      <ion-row class="opciones">
        <ion-col> 
            <ion-segment-button value="fonemas" class="opcionFonema"(click)="selectTheme($event)">
            </ion-segment-button>
            <ion-label class="textoOpcion">{{opcion1}}</ion-label>
        </ion-col>
        <ion-col>
            <ion-segment-button value="semanticas" class="opcionSemantica" (click)="selectTheme($event)">
            </ion-segment-button>
            <ion-label class="textoOpcion">{{opcion2}}</ion-label>
        </ion-col>
        <ion-col>
            <ion-segment-button value="docentes" class="opcionEstudiantes" (click)="selectTheme($event)">
            </ion-segment-button>
            <ion-label class="textoOpcion">{{opcion3}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
