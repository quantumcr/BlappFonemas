<div class="principal">
  <ion-grid >
    <ion-row>
      <ion-col>
        <ion-segment-button value='back' class="btnBack" (click)='goTo($event)'>
          <ion-icon class="backIcon"></ion-icon>
        </ion-segment-button>
      </ion-col>
      <ion-col >
        <ion-segment-button value="home" class="btnHome" (click)="goToHome($event)">
          <ion-icon class="homeIcon"></ion-icon>
        </ion-segment-button>
      </ion-col>
      
      <ion-col >
        <ion-segment-button value='forward' class="btnForward" (click)="goTo($event)">
          <ion-icon class="forwardIcon"></ion-icon>
        </ion-segment-button>
      </ion-col>      
    </ion-row>
  </ion-grid>
</div>
