<div class="principal">
  <ion-grid>
    <ion-row class="imagenes">
      <ion-col>
        <div class="sujeto">
          <div>
            <ion-img src={{imagenSujeto}}></ion-img>
          </div>
        </div>
      </ion-col>
      <ion-col>
        <div class="verbo">
          <div>
            <ion-img src={{imagenVerbo}}></ion-img>
          </div>
        </div>
      </ion-col>
      <ion-col>
        <div class="predicado">
          <div>
            <ion-img src={{imagenPredicado}}></ion-img>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-img src="assets/svg/semantics/categories-view/trayectoria.svg" class="trayectoria"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="semantica">
          <ion-label class="palabras">{{sujeto}}</ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div class="semantica">
          <ion-label class="palabras">{{verbo}}</ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div class="semantica">
          <ion-label class="palabras">{{predicado}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
