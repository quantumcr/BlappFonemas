<div class="principal">
  <ion-grid>
    <ion-row class="imagenes">
      <ion-col>
        <div class="sujeto">
          <ion-avatar class="imagenSujeto" (click)="animacionSujeto()">
            <ion-img id="sujeto" src={{subcategoryOneData.imagenSujeto}}></ion-img>
          </ion-avatar>
        </div>
      </ion-col>
      <ion-col>
        <div class="verbo">
          <div>
            <ion-img id="verbo" src={{subcategoryOneData.imagenVerbo}}></ion-img>
          </div>
        </div>
      </ion-col>
      <ion-col>
        <div class="predicado">
          <ion-avatar class="imagenPredicado">
            <ion-img id="predicado" src={{subcategoryOneData.imagenPredicado}}></ion-img>
          </ion-avatar>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div>
          <ion-img src="assets/svg/semantics/categories-view/trayectoria.svg" class="trayectoria"></ion-img>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="rowAnimation">
      <ion-col>
        <ion-img src="assets/svg/shapes/star.svg" class="star"></ion-img>
      </ion-col>
      <ion-col>
        <ion-img src="assets/svg/shapes/star.svg" class="star2"></ion-img>
      </ion-col>
      <ion-col>
        <ion-img src="assets/svg/shapes/star.svg" class="star3"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="semantica">
          <ion-label class="pSujeto" >{{subcategoryOneData.sujeto}}</ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div class="semantica">
          <ion-label class="pVerbo">{{subcategoryOneData.verbo}}</ion-label>
        </div>
      </ion-col>
      <ion-col>
        <div class="semantica">
          <ion-label class="pPredicado">{{subcategoryOneData.predicado}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="btnComeBackTo">
      <ion-segment-button (click)="comeBackTo()">
        <ion-img src="assets/svg/shapes/star.svg"></ion-img>
      </ion-segment-button>
    </ion-row>
  </ion-grid>
</div>
