<div class="principal">
  <ion-grid class="grid">
    <ion-row class="row">
      <ion-col>
          <ion-segment-button value="a" class="phonemeButton" (ionChange)="goToPhoneme($event)">Aa</ion-segment-button>
      </ion-col>
      <ion-col>
          <ion-segment-button value="e" class="phonemeButton" (ionChange)="goToPhoneme($event)">Ee</ion-segment-button>
      </ion-col>
      <ion-col>
          <ion-segment-button value="o" class="phonemeButton" (ionChange)="goToPhoneme($event)">Oo</ion-segment-button>
      </ion-col>                        
    </ion-row>
    <ion-row class="rowDebiles">
      <ion-col>
          <ion-segment-button value="i" class="phonemeButton" (ionChange)="goToPhoneme($event)">Ii</ion-segment-button>
      </ion-col>
      <ion-col>
          <ion-segment-button value="u" class="phonemeButton" (ionChange)="goToPhoneme($event)">Uu</ion-segment-button>
      </ion-col>
                       
    </ion-row>    

  </ion-grid>
</div>
