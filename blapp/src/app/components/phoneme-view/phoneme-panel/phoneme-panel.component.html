<div class="principal">
  <ion-grid>
    <ion-row class="audioFonema">   
      <div>
        <ion-avatar class="imagen">
          <ion-img id="imagen" src={{phonemeOneData.imagen}} class="imagen"></ion-img>
        </ion-avatar>

        <div style="position: absolute; left: 227px; top: 346px;">
          <ion-segment-button class="btnPlay" (click)="audio.play()">
            <ion-icon src="assets/icon/play.svg"></ion-icon>
          </ion-segment-button>
        </div>
      </div>    
    </ion-row>
    <ion-row>
      <ion-label class="palabra">{{phonemeOneData.nombre}}</ion-label>
    </ion-row>
    <ion-row class="btnComeBackTo">
      <ion-segment-button (click)="comeBackTo()">
        <ion-img src="assets/svg/shapes/star.svg" class="starIcon"></ion-img>
      </ion-segment-button>
    </ion-row>
  </ion-grid>
</div>
