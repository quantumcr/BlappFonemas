<div>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none" class="item">
          <ion-label class="label">Nombre:</ion-label>
          <ion-input id="nombre" class="input" value=""></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Cédula:</ion-label>
          <ion-input id="cedula" class="input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Género:</ion-label>
          <ion-input id="sexo" class="input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Edad:</ion-label>
          <ion-input id="edad" class="input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Email:</ion-label>
          <ion-input id="email" type="email" class="input"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item lines="none" class="item">
          <ion-label class="label">Encargado:</ion-label>
          <ion-input id="encargado_nombre" class="input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Profesión:</ion-label>
          <ion-input id="encargado_profesion" class="input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Teléfono:</ion-label>
          <ion-input id="encargado_telefono" class="input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Dirección:</ion-label>
          <ion-input id="encargado_direccion" class="input"></ion-input>
        </ion-item>
        <ion-item lines="none" class="item">
          <ion-label class="label">Password:</ion-label>
          <ion-input id="password" type="password" class="input"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
