<div>
  <ion-grid>
    <ion-row *ngFor="let family_member of familia">
      <ion-label class="label">{{((family_member.relacion.toString() != "none") ? family_member.relacion : "")}}</ion-label>
      <ion-input class="input" value="{{((family_member.nombre.toString() != 'none') ? family_member.nombre : '')}}"></ion-input>
    </ion-row>
  </ion-grid>
</div>
